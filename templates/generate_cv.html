{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
        .col{
            border: 1px solid black;
            height:  auto;
        }
        .col-photo{
            height: 340px;
        }
    </style>
 {% endblock %}


{% block content %}

    <p>Seite zum CV generieren</p>

    <div class="container">
        <!-- Top -->
        <div class="row">

                    <iframe src="../static/template1/template1_photo.html" frameborder="0" height="300px"></iframe>
                </div>
                <div class="col-12 col">
                    Name <br>
                    <iframe src="../static/template1/template1_name.html" frameborder="0" height="300px"></iframe>
                </div>
                <div class="col-12 col">
                    Contact <br>
                    <iframe src="../static/template1/template1_adress.html" frameborder="0" height="300px"></iframe>
                </div>
                <div class="col-12 col">
                    Skills <br>
                    <iframe src="../static/template1/template1_skills.html" frameborder="0" height="310px"></iframe>
                </div>
            </div>
            <div class="col-8 col cv-top-info">
                <div class="col-12 col">
                    About <br>
                    <iframe src="../static/template1/template1_about.html" frameborder="0" width="650px" height="310px"></iframe>
                </div>
                <div class="col-12 col">
                    Experience <br>
                    <iframe src="../static/template1/template1_experience.html" frameborder="0" width="650px" height="600px auto"></iframe>
                </div>
                <div class="col-12 col">
                    Education <br>
                    <iframe src="../static/template1/template1_education.html" frameborder="0" width="650px" height="400px auto"></iframe>

        </div>
